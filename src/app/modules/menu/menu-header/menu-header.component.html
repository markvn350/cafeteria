<header class="header header-menu">
    <div class="contenedor contenido-header">
        <div class="barra">
            <div class="logo">
                <img src="../../../../assets/img/logo.svg" alt="logo-cafeteria">
            </div>
            <nav class="navegacion">
                <a (click)="this._nav.navegacion('home')" class="link">Inicio</a>
                <a (click)="this._nav.navegacion('nosotros')" class="link">Nosotros</a>
                <a (click)="this._nav.navegacion('proceso')" class="link">Proceso</a>
                <a (click)="this._nav.navegacion('menu')" class="link">Menu</a>
                <a (click)="this._nav.navegacion('galeria')" class="link">Galerias</a>
                <a (click)="this._nav.navegacion('contacto')" class="link">Contacto</a>
            </nav>
            
        </div>
        <div class="slogan">
            <h1>Disfruta de una deliciosa taza de cafe</h1>
        </div>
    </div>
</header>
